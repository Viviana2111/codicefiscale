<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="fiscalcalculetore.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
    
   
    <main>
        
        <!-- mettere pulsante che cambia pagina -->     
    
        <h1 class="titolo">CALCOLA CODICE FISCALE</h1>
        

<div class="calcolocodicefiscale">
    <div class="contenitore">
        <form method="post">
            
            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3"><label for="nomeform"> </label> Inserisci Nome: </div>
                  </div>
                  <div class="col">
                    <div class="p-3"> <input type="text" id="nomeform"/></div>
                  </div>
                </div>
              </div>
            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3"> <label for="cognomeform"></label>Inserisci Cognome: </div>
                  </div>
                  <div class="col">
                    <div class="p-3"> <input type="text" id="cognomeform" /></div>
                  </div>
                </div>
              </div>

            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                    <div class="p-3"><label for="datadinascitaform"></label>Inserisci Data di Nascita: </div>
                  </div>
                  <div class="col">
                    <div class="p-3"><input type="date" id="datadinascitaform"/></div>
                  </div>
                </div>
              </div>
            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3"><label> Seleziona Sesso: </div>
                  </div>
                  <div class="col">
                    <div class="p-3"><label for="sessofemminaform"> F </label>
                        <input type="radio" id="sessofemminaform" name="selezionasesso"/>
                        <label for="sessomaschioform"> M </label>
                        <input type="radio" id="sessomaschioform" name="selezionasesso"/> 
                    </div>
                  </div>
                </div>
              </div>

            <div class="container px-4 text-center">
                <div class="row gx-5">
                  <div class="col">
                   <div class="p-3"><label for="cittadinascitaform">Inserisci Luogo di Nascita: </div>
                  </div>
                  <div class="col">
                    <div class="p-3"><input type="text" id="cittadinascitaform"></div>
                  </div>
                </div>
              </div>
            
            <div class="crea">
                <input type="submit" value="Create" class="creabutton" />
            </div>
        </form>
    </div>
 </div>
      
</main>


</body>
