<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fiscalcalculetore.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>


  <main>

    <!-- mettere pulsante che cambia pagina -->

    <h1 class="titolo">CALCOLA CODICE FISCALE</h1>


    <div class="calcolocodicefiscale">
      
      <div class="contenitore">
        <form method="post">
          <div class="nome">
            <label for="nomeform">Inserisci Nome:</label>

            <input type="text" id="nomeform">
          </div>
          <div class="nome">

            <label for="cognomeform">Inserisci Cognome:</label>
            <input type="text" id="cognomeform">
          </div>

          <div class="nome">
            <label for="datadinascitaform">Inserisci Data di Nascita:</label>
            <input type="date" id="datadinascitaform">
          </div>
          <div class="nome">
            <label> Seleziona Sesso: </label>
              <label for="sessofemminaform"> F </label>
              <input type="radio" id="sessofemminaform" name="selezionasesso" />
              <label for="sessomaschioform"> M </label>
              <input type="radio" id="sessomaschioform" name="selezionasesso" />
          </div>
          <div class="nome">
          <label for="cittadinascitaform">Inserisci Luogo di Nascita:</label>
            <input type="text" id="cittadinascitaform">

          </div>

            <div class="nome">
              <input type="submit" value="Create" class="creabutton" />
            </div>
            
            
        </form>
      </div>
      <div class="immagine">
        <img  src="./bandieredef.png" alt="foto bandiere">
      </div>
    </div>

  </main>


</body>
